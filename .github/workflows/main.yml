name: build
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Install golangci-lint
      run: curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.21.0

    - name: Run golangci-lint
      run: $(go env GOPATH)/bin/golangci-lint run

    - name: build and test postgres
      run: |
        make postgres-up
        make test
        make bench
        make postgres-rm

    - name: build and test cockroach
      run: |
        make cockroach-up
        make test
        make bench
        make cockroach-rm
    
    - name: Publish Codecoverage report
      run: bash <(curl -s https://codecov.io/bash)
