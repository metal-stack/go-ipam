version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/metal-stack/go-ipam
plugins:
  # generate go structs for protocol buffer definition
  - plugin: buf.build/connectrpc/go:v1.16.1
    out: ../
    opt: paths=source_relative
  # generate go structs for protocol buffer definition
  - plugin: buf.build/protocolbuffers/go:v1.34.0
    out: ../
    opt: paths=source_relative
